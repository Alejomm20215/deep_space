version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      # Persist outputs
      - backend_outputs:/app/backend/outputs
      - backend_models:/app/backend/models
    environment:
      - PYTHONUNBUFFERED=1
    # Enable NVIDIA GPU
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "5173:5173"
    environment:
      # Point to the backend service name within the Docker network
      - VITE_API_TARGET=http://backend:8000
      - VITE_WS_TARGET=ws://backend:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  backend_outputs:
  backend_models:
