services:
  backend:
    image: deep_space-backend:latest
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      # Persist outputs
      - backend_outputs:/app/backend/outputs
      - backend_models:/app/backend/models
      # Allow backend container to launch sibling containers (3DGS trainer, COLMAP)
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - PYTHONUNBUFFERED=1
      - GS_3DGS_DOCKER_IMAGE=deep_space_3dgs_trainer:cu117
      - COLMAP_DOCKER_IMAGE=colmap/colmap
      - HOST_PWD=${PWD}
    # Enable NVIDIA GPU (compose v2)
    gpus: all
    # Enable NVIDIA GPU
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  frontend:
    image: deep_space-frontend:latest
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "5173:5173"
    environment:
      # Point to the backend service name within the Docker network
      - VITE_API_TARGET=http://backend:8000
      - VITE_WS_TARGET=ws://backend:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  backend_outputs:
  backend_models:
